name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Configure SSH for VPS
        run: |
          cat > ~/.ssh/config << 'EOF'
          Host vps
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USERNAME }}
            Port 2222
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            ConnectTimeout 10
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy to VPS via ssh
        env:
          ENV_BASE64: ${{ secrets.ENV_BASE64 }}
        run: |
          ssh vps 'bash -s' <<REMOTE_EOF
          set -euo pipefail
          cd /srv/cp-backend

          # Pull latest code
          git pull origin main

          # Decode and create .env files
          echo "${ENV_BASE64}" | base64 -d > .env

          # Build and restart containers using production compose
          docker compose -f docker-compose.production.yml down --remove-orphans || true
          docker compose -f docker-compose.production.yml build --no-cache --pull
          docker compose -f docker-compose.production.yml up -d --remove-orphans

          # Show a brief status for verification
          docker compose -f docker-compose.production.yml ps

          echo "Deployment completed successfully!"
          REMOTE_EOF
