upstream backend_upstream {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    listen [::]:80;
    server_name mayuna.store www.mayuna.store;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Serve frontend static files (build output). If you're using a separate
    # frontend server, remove this block and proxy / to the frontend instead.
    root /srv/cp-frontend;
    index index.html;

    # SPA fallback: serve index.html for non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'OK';
    }

    # Improved static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Recommended security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
}

server {
    listen 80;
    listen [::]:80;
    server_name api.mayuna.store;

    client_max_body_size 50M;

    location / {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_read_timeout 90s;
    }

    location = /health {
        access_log off;
        return 200 'OK';
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
}
